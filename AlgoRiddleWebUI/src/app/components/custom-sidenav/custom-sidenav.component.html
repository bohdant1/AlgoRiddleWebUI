<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="https://assets.dryicons.com/uploads/icon/svg/9872/ab3c0a16-6f14-4817-a30b-443273de911d.svg">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
      <h2>{{ (userData$ | async)?.username }}</h2>
      <p>{{ (userData$ | async)?.email }}</p>
    </div>
  </div>
  <mat-nav-list>
    <a mat-list-item class="menu-item" *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive='selected-menu-item' #rla="routerLinkActive" [activated]="rla.isActive">
      <mat-icon matListItemIcon> {{item.icon}} </mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>
    </a>
  </mat-nav-list>
