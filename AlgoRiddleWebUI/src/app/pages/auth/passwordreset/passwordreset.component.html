<mat-card>
    <mat-card-title>Enter your email</mat-card-title>
    <mat-card-content>
    <p>
        We will send you an email with a link to reset your password
    </p>
      <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field class="email">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="user@example.com"
              [formControl]="passwordResetForm.controls.email"
              required
            />
            <mat-error *ngIf="passwordResetForm.controls.email.invalid">{{
              getErrorMessageEmail()
            }}</mat-error>
          </mat-form-field>
        </p>
        <div class="example-button-row">
          <button mat-raised-button color="primary" name="login">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
